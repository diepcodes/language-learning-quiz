<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container-md">
        <!--Drag & drop-->
        <h2 class="h2">Laita sanat oikeaan järjestykseen!</h2><br>
        <p>Minä rakastan matkustaa ystävien kanssa.</p>
        <div id="wordContainer">
            <div class="draggable" draggable="true">vänner</div>
            <div class="draggable" draggable="true">älskar</div>
            <div class="draggable" draggable="true">resa</div>
            <div class="draggable" draggable="true">jag</div>
            <div class="draggable" draggable="true">att</div>
            <div class="draggable" draggable="true">med</div>
        </div>
    
        <div id="horizontalSpace" class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="drop-zone" data-position="1"></div>
            <div class="drop-zone" data-position="2"></div>
            <div class="drop-zone" data-position="3"></div>
            <div class="drop-zone" data-position="4"></div>
            <div class="drop-zone" data-position="5"></div>
            <div class="drop-zone" data-position="6"></div>
        </div><br>
    
        <button class="btn btn-primary" id="checkButton" onclick="checkOrder()">Tarkista vastaus</button><br>
    
        <div class="result" id="result1"></div>

        <!--Fill in the blank-->
        <br><br>
        <h2 class="h2">Taivuta suluissa oleva adjektiivi!</h2>
        <div id="question" class="mb-3">
          Väskan är __________ än klänningen. (billig)
        </div>
        <div class="mb-3">
          <label for="answerInput">Ditt svar: </label>
          <input type="text" id="answerInput">
        </div>
        <br>
        <button class="btn btn-primary" id="submitButton" onclick="checkAnswer()">Tarkista vastaus</button><br>
    
        <div class="result" id="result2"></div>

        <!--Multiple-choice quiz-->
        <br>
        <h2 class="h2">Valitse oikea vastaus!</h2>
        <form id="quizForm">
            <div id="question1">
              <div class="mb-3"><p>1. Vad är klockan?</p></div>
              <div class="mb-3">
                <label>
                  <input type="radio" name="q1" value="a"> Paljonko kello on?
                </label>
              </div>
              <div class="mb-3">
                <label>
                  <input type="radio" name="q1" value="b"> Mihin aikaan nukut?
                </label>
              </div>
              <div class="mb-3">
                <label>
                  <input type="radio" name="q1" value="c"> Missä sinä olet?
                </label>
              </div>
            </div>
        
            <div id="question2">
              <div class="mb-3"><p>2. Vems bok är detta?</p></div>
              <div class="mb-3">
                <label>
                  <input type="radio" name="q2" value="a"> Mig
                </label>
              </div>
              <div class="mb-3">
                <label>
                  <input type="radio" name="q2" value="b"> Jag
                </label>
              </div>
              <div class="mb-3">
                <label>
                  <input type="radio" name="q2" value="c"> Mina
                </label>
              </div>
            </div>
          </form><br>
          <button class="btn btn-primary" type="button" onclick="checkAnswers()">Tarkista vastaus</button>
          <br>
          <div class="result" id="result3"></div>
    </div>
    
</body>
</html>
