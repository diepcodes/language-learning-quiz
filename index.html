<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--Drag & drop-->
        <h2 class="h2">Drag and drop the words to make a sentence</h2>
        <div id="wordContainer">
            <div class="draggable" draggable="true">want</div>
            <div class="draggable" draggable="true">Santa</div>
            <div class="draggable" draggable="true">meet</div>
            <div class="draggable" draggable="true">I</div>
            <div class="draggable" draggable="true">to</div>
        </div><br>
    
        <div id="horizontalSpace" class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="drop-zone" data-position="1"></div>
            <div class="drop-zone" data-position="2"></div>
            <div class="drop-zone" data-position="3"></div>
            <div class="drop-zone" data-position="4"></div>
            <div class="drop-zone" data-position="5"></div>
        </div><br>
    
        <button class="btn" id="checkButton" onclick="checkOrder()">Check Order</button><br><br>
    
        <div class="result" id="result1"></div>

        <!--Fill in the blank-->
        <br><br>
        <h2 class="h2">Fill in the blank</h2>
        <div id="question">
            The bag is __________ than the coat. (cheap)
        </div>
    
        <label for="answerInput">Your Answer:</label>
        <input type="text" id="answerInput">
    
        <button class="btn" id="submitButton" onclick="checkAnswer()">Submit</button><br><br>
    
        <div class="result" id="result2"></div>

        <!--Multiple-choice quiz-->
        <br>
        <h2 class="h2">Select the correct answer</h2>
        <form id="quizForm">
            <div id="question1">
              <p>1. What time is it?</p>
              <label>
                <input type="radio" name="q1" value="a"> Thank you, and you?
              </label>
              <label>
                <input type="radio" name="q1" value="b"> 10:15
              </label>
              <label>
                <input type="radio" name="q1" value="c"> Madrid
              </label>
            </div>
        
            <div id="question2">
              <p>2. Whose book is this?</p>
              <label>
                <input type="radio" name="q2" value="a"> Me
              </label>
              <label>
                <input type="radio" name="q2" value="b"> I
              </label>
              <label>
                <input type="radio" name="q2" value="c"> Mine
              </label>
            </div><br>
        
            <button class="btn" type="button" onclick="checkAnswers()">Check Answers</button>
          </form><br>
        
          <div class="result" id="result3"></div>
    </div>
    
</body>
</html>
